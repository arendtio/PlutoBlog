<header-buttons>
	<a href="#!home">Home</a>
	<a if="{ nextPostId != undefined }"  href="#!posts/{encodeURIComponent(nextPostId)}">Next Post</a>

	<script>
	var tag = this;

	tag.on("mount", function() {
		debug.log("tag-updates", 1, "header-buttons-tag mount");
	});
	tag.on("update", function() {
		debug.log("tag-updates", 1, "header-buttons-tag update");
	});

	RiotControl.on("next_post_changed", function(id) {
		tag.nextPostId = id;
		tag.update();
	});
	</script>

	<style>
	</style>
</header-buttons>
