<header-buttons>
	<a href="#!home">{ i18n('G_HOME_BUTTON') }</a>
	<a if="{ nextPostId != undefined }"  href="#!posts/{encodeURIComponent(nextPostId)}">{ i18n('G_NEXT_POST_BUTTON') }</a>

	<script>
	import RiotControl from "../js/riotcontrol.js" // patched
	import debug from "../js/debug.js"

	var tag = this;

	tag.on("mount", function() {
		debug.log("tag-updates", 1, "header-buttons-tag mount");
	});
	tag.on("update", function() {
		debug.log("tag-updates", 1, "header-buttons-tag update");
	});

	RiotControl.on("next_post_changed", function(id) {
		tag.nextPostId = id;
		tag.update();
	});
	</script>

	<style>
	</style>
</header-buttons>
